<div class="card" [appPostTypeColor]="post.type">
  <img [src]="post.image" alt="Post Image" />
  <h3 class="text-center my-2">{{ post.title }}</h3>
  <p class="text-center">{{ post.body }}</p>
  <p class="text-center">Bounty: {{ post.active }}</p>
  <button (click)="toggleActiveStatus()">
    {{ post.active ? "Wanted" : "Not Wanted" }}
  </button>
</div>
